 <br><br>
 <form class="reactiveForm" [formGroup]="searchForm" (ngSubmit)="search()" style="display: block; width: 200px; height: 80px; margin-left:auto; margin-right:auto;">
    <div class="example-container" >
        <mat-form-field appearance="fill">
            <mat-label>Search by username</mat-label>
            <input id="searchContent" matInput formControlName="username">
        </mat-form-field>
        <div style="display: inline-block;">
            <mat-dialog-actions align="center">
                <button id="submitSearch" type="submit" mat-raised-button color="success">Search</button>
            </mat-dialog-actions>
        </div>
    </div>
</form>

<br><br>

<div style="margin-left: 20px;">
    <br>
    <table class="styled-table">
        <thead>
        <tr>         
            <th>Users</th>
            <th></th>
            <th></th>
            <th></th>   
        </tr>
        <tr>       
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Choose</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">      
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>
                <button mat-stroked-button (click)="choose(user)">Choose</button>
            </td>
            </tr>
    </tbody>

    </table>
    
</div>
