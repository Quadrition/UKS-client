<body>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <form class="reactiveForm" [formGroup]="form" class="form-inline my-2 my-lg-0" *ngIf="!loading">
        <div class="example-container" style="margin-left: 50px;">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Add new stateChange</th>
                        <th style="text-align: right;">
                            <mat-dialog-actions>
                                <button mat-raised-button (click)="cancel()">
                                    <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>
                                </button>
                                <button type="submit" mat-raised-button color="success" id="saveNewResort"
                                    (click)="saveChanges()" style="margin-left: 15px;">
                                    <mat-icon aria-hidden="false" aria-label="Example home icon">checked</mat-icon>
                                </button>
                            </mat-dialog-actions>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <mat-form-field appearance="fill">
                                <mat-label>State</mat-label>
                                <mat-select id="stateSelect" [(value)]="stateSelected"
                                    (valueChange)="onSelection($event)">
                                    <mat-option value="OPEN">OPEN</mat-option>
                                    <mat-option value="CLOSED">CLOSED</mat-option>
                                    <mat-option value="MERGED">MERGED</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field appearance="fill">
                                <mat-label>Creation date</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="creationTime">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field appearance="fill">
                                <mat-label>Task</mat-label>
                                <mat-select id="task" [(value)]="selected" (valueChange)="onSelection($event)">
                                    <mat-option *ngFor="let task of tasks" id="task{{task.id}}" [value]="task">
                                        {{task.id}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br><br>

            <br><br>
        </div>
    </form>
</body>
